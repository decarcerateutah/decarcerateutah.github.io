<figure class="post-image-container">
  {% if include.alt %}
    {% assign alt = include.alt %}
  {% else %}
    {% assign alt = include.caption %}
  {% endif %}

  {% if include.width %}
    {% assign width = include.width %}
  {% else %}
    {% assign width = "100%" %}
  {% endif %}

  {% if include.url %}
    <img src="{{ include.url }}" alt="{{ alt }}" style="width: {{ width }};" />
  {% else %}
    <img src="{{ include.filename | prepend: site.baseurl }}" alt="{{ alt }}" style="width: {{ width }};" />
  {% endif %}

  {% if include.caption %}
    <figcaption>
      {% if include.caption_url %}
        <a href="{{ include.caption_url }}">{{ include.caption }}</a>
      {% else %}
        {{ include.caption }}
      {% endif %}
    </figcaption>
  {% endif %}
</figure>
