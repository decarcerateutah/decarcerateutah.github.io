<article class="post">
  {% if post %}
    {% assign local = post %}
  {% else %}
    {% assign local = page %}
  {% endif %}
  <h2><a href="{{ local.url | prepend: site.baseurl }}">{{ local.title }}</a></h2>
  <div class="date">
    {{ local.date | date: '%a, %b %d, %Y' }}
  </div>
  <div class="post-content">
    {{ local.content }}
  </div>
</article>
