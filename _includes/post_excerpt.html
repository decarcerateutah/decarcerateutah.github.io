<article class="post">
  {% if post %}
    {% assign local = post %}
  {% else %}
    {% assign local = page %}
  {% endif %}
  {% include post_title.html %}
  <div class="post-excerpt">
    {{ local.excerpt }}
    <a href="{{ local.url | prepend: site.baseurl }}">...read more...</a>
  </div>
</article>
