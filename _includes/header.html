<aside>
	<div class="container">
    <div class="header">
      <img src="/decarcerate_banner.jpg" />
      <h1>{{ site.title }}</h1>
      <h5>{{ site.description }}</h5>
    </div>
		<nav>
			<ul>
        {% for page in site.pages %} {% if page.isheader %} {% if page.title %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %} {% endif %} {% endfor %}
			</ul>
		</nav>
	</div>
</aside>
