<aside>
	<div class="container">
    <a href="{{ '/' | prepend: site.baseurl }}"><div class="header">
      <img src="{{ '/decarcerate_banner.jpg' | prepend: site.baseurl }}" />
      <h1>{{ site.title }}</h1>
      <h3>{{ site.description }}</h3>
    </div></a>
		<nav>
			<ul>
        <li><a href="{{ '/' | prepend: site.baseurl }}">about</a></li>
        {% for page in site.pages %} {% if page.isheader %} {% if page.title %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %} {% endif %} {% endfor %}
			</ul>
		</nav>
	</div>
</aside>
