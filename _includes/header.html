<aside>
	<div class="container">
		<nav>
			<ul>
        {% assign nav_nodes = site.pages | where: "nav", "true" | sort: "position" %}
        {% for node in nav_nodes %}
          {% if node.url == page.url %}
            <li>
              <a href="{{ node.url | prepend: site.baseurl }}" class="active">
                {{ node.title | remove: ' | decarcerate utah' }}
              </a>
            </li>
          {% else %}
            <li>
              <a href="{{ node.url | prepend: site.baseurl }}">
                {{ node.title | remove: ' | decarcerate utah' }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
			</ul>
		</nav>
	</div>
</aside>

<div class="header">
  <a href="{{ '/' | prepend: site.baseurl }}">
    <img src="{{ '/images/decarcerate-logo.png' | prepend: site.baseurl }}" />
  </a>
</div>
